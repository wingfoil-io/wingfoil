[features]
default = []
kdb-integration-test = []

[package]
name = "wingfoil"
version = "1.0.0"
authors = ["wingfoil@wingfoil.io"]
edition = "2024"
publish = ["wingfoil", "crates-io"]
license = "Apache-2.0"
keywords = ["graph", "stream", "dag", "hft", "trading"]
homepage = "https://github.com/wingfoil-io/wingfoil/"
documentation = "https://docs.rs/wingfoil"
description = "graph based stream processing framework"

[lib]
name="wingfoil"

[package.metadata.docs.rs]
scrape-examples = true

[dependencies]

# workspace
chrono = {workspace=true}
derive_more = {workspace=true}
env_logger = {workspace=true}
log = {workspace=true}
lazy_static = {workspace=true}


# project
priority-queue = "2.7.0"
itertools = "0.14.0"
num = "0.4.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam = "0.8.4"
lobster = "0.7.0"
csv = "1.4"
num-traits = "0.2"
derive-new = "0.7"
serde-aux = "4.7.0"
futures = "0.3"
tokio = { version = "1", features = ["full"] }
tungstenite = { version="0.14.0", features = ["rustls-tls"]}
smallvec = "1.15.1"
rand = "0.9.2"
tynm = "0.2.0"
kanal = "0.1.1"
scopeguard = "1.2.0"
strum = {version = "0.27.2", features = ["derive"]}
strum_macros = "0.27.2"
async-stream = "0.3.6"
formato = "0.3.0"
once_cell = "1.21.3"
tokio-tungstenite = {version="0.27.0", features=["native-tls", "stream", "connect"]}
futures-util = "0.3.31"
anyhow = "1.0.100"
tinyvec = { version = "1.10.0", features = ["alloc"] }
arrayvec = { version = "0.7", features = ["serde"] }
criterion = {version = "0.8.1", features = ["async_tokio"]}
quanta = "0.9.3"
# https://github.com/rollo-b2c2/kdbplus/commit/1b9bf2dca1f8b71ca898ba2108d1f233e379e1aa
kdbplus = { git = "https://github.com/rollo-b2c2/kdbplus.git/", rev = "1b9bf2dca1f8b71ca898ba2108d1f233e379e1aa",  features = ["ipc"] }




[dev-dependencies]


[[bench]]
name = "graph"
harness = false

[[bench]]
name = "nanotime"
harness = false
